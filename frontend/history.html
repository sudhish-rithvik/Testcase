<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - TestCaseAI</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .history-item {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .history-item:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--primary-blue);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .history-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .history-date {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .history-stats {
            display: flex;
            gap: 2rem;
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: var(--radius-md);
            margin-top: 1rem;
        }

        .stat-item {
            flex: 1;
            text-align: center;
        }

        .stat-item-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 0.25rem;
        }

        .stat-item-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">üè•</span>
                <span>TestCaseAI</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="upload.html">Upload PDF</a></li>
                <li><a href="history.html" class="active">History</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="page-header">
            <h1 class="page-title">Upload History</h1>
            <p class="page-subtitle">View and manage previously generated test cases</p>
        </div>

        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-content">
                <input type="text" id="searchInput" placeholder="üîç Search by filename..."
                    style="width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 1rem;">
            </div>
        </div>

        <div id="historyContainer">
            <div class="card" style="text-align: center; padding: 3rem;">
                <div class="loading" style="margin: 0 auto 1rem;"></div>
                <p style="color: var(--text-secondary);">Loading history...</p>
            </div>
        </div>
    </main>

    <script src="js/history.js"></script>
</body>

</html>
